<!DOCTYPE html>
<html>
<head>
	<title>LogIn</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                            <div class="form-group">
                                    <div class="col-md-12">
                                        <select class="form-control" name="usertype" id="login-usertype">
                                        	<option value="" selected> Select </option>
                                        	<option value="Internal User"> Internal User</option>
                                        	<option value="External User">External User</option>
                                        </select>
                                    </div>
                                </div>

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="#" class="btn btn-success"  onClick="$('#loginbox').hide(); $('#signinMsg').show()">Login  </a>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="#" id="signUp" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="usertype" class="col-md-3 control-label">User  Type</label>
                                    <div class="col-md-9">
                                        <select class="form-control" id="usertype">
                                        	<option value="" selected> Select </option>
                                        	<option value="Internal User"> Internal User</option>
                                        	<option value="External User">External User</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" placeholder="Password">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Confirm Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="cnfrmpasswd" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info" onClick="$('#signupbox').hide(); $('#signupMsg').show()"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                    </div>
                                </div>                                
                                
                                
                            </form>
                         </div>
                    </div>
        </div> 
        <div id="signupMsg" style="display:none; margin-top:50px" class="maiin-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        	<div class="row text-center">
        		<div class="col-sm-6 col-sm-offset-2">
        		<br><br> <h2 style="color:#0fad00">Success</h2>
        		<h3>Dear, Gopal Sharma</h3>
        		<p style="font-size:20px;color:#5C5C5C;">Thank you for Sign Up.
				Please click on below to sign in.</p>
        		<a href="" class="btn btn-success" id="btn-signin-msg"  onClick="$('#signupMsg').hide(); $('#loginbox').show()">     Sign in      </a>
    			<br><br>
        		</div>        
			</div>
        </div>

        <div id="signinMsg" style="display:none; margin-top:50px" class="maiin-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        	<div class="row text-center">
        		<div class="col-sm-6 col-sm-offset-2">
        		<h3>Dear, Gopal Sharma</h3>
        		<p style="font-size:20px;color:#5C5C5C;">Congratulation!.<br/>
        		You have successfully logged in.</p>
        		</div>        
			</div>
        </div>
         
    </div>
    
</body>
</html>
